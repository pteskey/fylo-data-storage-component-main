<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  
  <!-- TITLE -->
  <title>Frontend Mentor | Fylo data storage component</title>

  
</head>
<body>
  <div class="wrapper">
    <div class="containerOne">
      <img class="logo" src="images/logo.svg" alt="">
      <div class="icons">
        <div class="icon"><img src="images/icon-document.svg" alt=""></div>
        <div class="icon"><img src="images/icon-folder.svg" alt=""></div>
        <div class="icon"><img src="images/icon-upload.svg" alt=""></div>      
      </div>
    </div>
    <div class="containerTwo">
      <p class="spaceused">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div class="rangebar">
        <div class="inner">
          <div class="ball"></div>
        </div>      
      </div>
      <div class="minmax">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>             
      <div class="spaceleft">
        <span class="spaceleft-number">185</span><span class="spaceleft-text">GB Left</span>
        <div class="triangle"></div>   
      </div> 
    </div>
    <div class="bg"></div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Patrick Teskey</a>.
  </div>
</body>
</html>
